<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main id="main">
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <div class="survey-form-container">
                <form action="#" id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="number" id="number-label">Age (optional)</label>
                        <input type="number" id="number" placeholder="Age" min="16" max="120">
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select name="dropdown" id="dropdown">
                            <option selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="FulltimeJob">Full time Job</option>
                            <option value="Fulltimelearner">Full time learner</option>
                            <option value="Prefer">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group radio-btns">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input type="radio" id="definitely" name="definitely" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input type="radio" id="maybe" name="maybe" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" id="not-sure" name="not-sure" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </div>
                    <div class="form-group">
                        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                        <select name="dropdown" id="dropdown">
                            <option value="select" selected disabled>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Project">Projects</option>
                            <option value="Community">Community</option>
                            <option value="opensource">Open source</option>
                        </select>
                    </div>
                    <div class="form-group" id="checkbox">
                        <label>What would you like to see improved? (Check all that apply)</label>
                        <label><input type="checkbox" value="frontend">Front-end Projects</label>
                        <label><input type="checkbox" value="backend">Back-end Projects</label>
                        <label><input type="checkbox" value="datavisualization">Data Visualization</label>
                        <label><input type="checkbox" value="challenges">Challenges</label>
                        <label><input type="checkbox" value="opensource">Open Source Community</label>
                        <label><input type="checkbox" value="gitter">Gitter help rooms</label>
                        <label><input type="checkbox" value="videos">Videos</label>
                        <label><input type="checkbox" value="citymeetups">City Meetups</label>
                        <label><input type="checkbox" value="Wiki">Wiki</label>
                        <label><input type="checkbox" value="Forum">Forum</label>
                        <label><input type="checkbox" value="Additional Courses">Additional Courses</label>
                    </div>

                    <div class="form-group">
                        <label for="comment">Any comments or suggestions?</label>
                        <textarea name="comment" id="comment" cols="30" rows="10"
                            placeholder="Enter your comments here"></textarea>
                    </div>

                    <div class="form-group">
                        <button id="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
